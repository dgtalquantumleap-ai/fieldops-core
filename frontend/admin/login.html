<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stilt Heights - Admin Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0F172A;
           display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-card { background: white; border-radius: 12px; padding: 2.5rem; width: 100%; max-width: 400px; }
    h1 { font-size: 1.5rem; color: #1E293B; margin-bottom: 0.25rem; }
    .subtitle { color: #64748B; font-size: 0.875rem; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.4rem; }
    input { width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #D1D5DB;
            border-radius: 6px; font-size: 0.875rem; outline: none; }
    input:focus { border-color: #2563EB; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
    .btn { width: 100%; padding: 0.75rem; background: #2563EB; color: white;
           border: none; border-radius: 6px; font-size: 0.9rem;
           font-weight: 600; cursor: pointer; margin-top: 0.5rem; }
    .btn:hover { background: #1D4ED8; }
    .error { color: #DC2626; font-size: 0.8rem; margin-top: 0.75rem; display: none; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Stilt Heights</h1>
    <p class="subtitle">Operations Dashboard</p>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="admin@example.com" autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn" onclick="doLogin()">Sign In</button>
    <p class="error" id="error-msg">Invalid email or password.</p>
  </div>
  <script>
    if (localStorage.getItem('token')) window.location.href = '/admin/';

    async function doLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/admin/';
        } else {
          document.getElementById('error-msg').style.display = 'block';
        }
      } catch (e) {
        document.getElementById('error-msg').style.display = 'block';
      }
    }
    document.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
  </script>
</body>
</html>
