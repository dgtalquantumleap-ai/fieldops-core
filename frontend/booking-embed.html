<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilt Heights - Booking Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .booking-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .booking-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .booking-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .service-info {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }

        .service-info h4 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .service-price {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2563eb;
        }

        @media (max-width: 768px) {
            .booking-container {
                margin: 10px;
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-secondary {
                order: 2;
            }
        }

        /* Embed-specific styles */
        body.embed {
            background: white;
            margin: 0;
            padding: 0;
        }

        body.embed .booking-container {
            margin: 0;
            padding: 1.5rem;
            border-radius: 0;
            box-shadow: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h2>Book Your Cleaning Service</h2>
            <p>Fill out the form below to schedule your professional cleaning service</p>
        </div>

        <form id="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="service">Service Type *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="Regular Housekeeping">Regular Housekeeping</option>
                        <option value="One-time Cleaning">One-time Cleaning</option>
                        <option value="Commercial Cleaning">Commercial Cleaning</option>
                        <option value="Event Cleanup">Event Cleanup</option>
                        <option value="Move In & Out Cleaning">Move In & Out Cleaning</option>
                        <option value="Carpet Cleaning">Carpet Cleaning</option>
                        <option value="Window Cleaning">Window Cleaning</option>
                        <option value="Laundry Services">Laundry Services</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address">Service Address *</label>
                <input type="text" id="address" name="address" required placeholder="Enter your full address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time *</label>
                    <select id="time" name="time" required>
                        <option value="">Select time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any special requirements or preferences?"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <span class="btn-text">Book Now</span>
                    <span class="btn-loading">Processing...</span>
                </button>
                <button type="button" class="btn btn-secondary" id="clear-btn">Clear Form</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your booking...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
        document.getElementById('date').value = today;

        // Form submission
        document.getElementById('booking-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                address: document.getElementById('address').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                notes: document.getElementById('notes').value,
                source: 'WordPress Embed'
            };
            
            try {
                // Send to FieldOps API
                const response = await fetch('https://fieldops-core-production.up.railway.app/api/booking/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Booking request submitted successfully! We\'ll contact you within 24 hours.', 'success');
                    document.getElementById('booking-form').reset();
                    document.getElementById('date').value = today;
                    
                    // Trigger custom event for parent page
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'fieldops_booking_success',
                            data: result
                        }, '*');
                    }
                } else {
                    showMessage(result.error || 'Failed to submit booking. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showMessage('Network error. Please try again or call us directly.', 'error');
            } finally {
                // Hide loading state
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
        
        // Clear form
        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('booking-form').reset();
            document.getElementById('date').value = today;
            document.getElementById('message').style.display = 'none';
        });
        
        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Check if embedded
        if (window.location !== window.parent.location) {
            document.body.classList.add('embed');
        }
        
        // Handle service selection to show pricing
        document.getElementById('service').addEventListener('change', function() {
            const servicePrices = {
                'Regular Housekeeping': 80,
                'One-time Cleaning': 100,
                'Commercial Cleaning': 120,
                'Event Cleanup': 150,
                'Move In & Out Cleaning': 200,
                'Carpet Cleaning': 90,
                'Window Cleaning': 70,
                'Laundry Services': 60
            };
            
            const selectedService = this.value;
            const price = servicePrices[selectedService] || 80;
            
            // You could display pricing info here if needed
            console.log(`Selected service: ${selectedService}, Price: $${price}/hour`);
        });
    </script>
</body>
</html>
