<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Cleaning - Stilt Heights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .booking-container { 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            animation: fadeInUp 0.6s ease-out;
        }
        
        .booking-header { 
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); 
            color: white; 
            padding: 40px 30px; 
            border-radius: 16px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .booking-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }
        
        .booking-header h1 { 
            font-size: 32px; 
            margin-bottom: 12px; 
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .booking-header p { 
            opacity: 0.95; 
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .phone-number { 
            margin-top: 15px; 
            font-size: 20px; 
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        
        .booking-form { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: -30px;
            position: relative;
            z-index: 2;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group { 
            margin-bottom: 25px; 
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #374151; 
            font-weight: 600; 
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 42px;
            color: #94a3b8;
            font-size: 18px;
        }
        
        .form-group.with-icon input {
            padding-left: 45px;
        }
        
        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .service-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            position: relative;
        }
        
        .service-card:hover {
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        .service-card.selected {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
        }
        
        .service-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .service-price {
            font-size: 20px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .service-card.selected .service-price {
            color: white;
        }
        
        .service-description {
            font-size: 14px;
            color: #64748b;
            margin-top: 8px;
            line-height: 1.5;
        }
        
        .btn-submit { 
            width: 100%; 
            padding: 18px 24px; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-submit:hover::before {
            left: 100%;
        }
        
        .btn-submit:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-submit:disabled { 
            background: #94a3b8; 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none;
        }
        
        .success-message, .error-message { 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            display: none; 
            font-weight: 500;
            animation: slideIn 0.5s ease-out;
        }
        
        .success-message { 
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); 
            color: #166534; 
            border-left: 4px solid #22c55e;
        }
        
        .error-message { 
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); 
            color: #991b1b; 
            border-left: 4px solid #dc2626;
        }
        
        .contact-info { 
            text-align: center; 
            margin-top: 30px; 
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 12px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .contact-info a { 
            color: #3b82f6; 
            text-decoration: none; 
            font-weight: 600;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            color: white; 
            margin: 20px 0; 
            font-size: 16px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .admin-link { 
            margin-top: 15px; 
        }
        
        .admin-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .admin-link a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1e3a8a);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .form-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
            font-style: italic;
        }
        
        .error-message div:first-child {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .success-message div:first-child {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .booking-container {
                margin: 20px auto;
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .service-cards {
                grid-template-columns: 1fr;
            }
            
            .booking-header {
                padding: 30px 20px;
            }
            
            .booking-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>üè† Stilt Heights</h1>
            <p>Professional Cleaning Services</p>
            <p class="phone-number">üìû 825-994-6606</p>
        </div>
        
        <div class="booking-form">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div id="success-msg" class="success-message"></div>
            <div id="error-msg" class="error-message"></div>
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                Loading services...
            </div>
            
            <form id="bookingForm">
                <!-- Progress Step 1: Personal Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nameInput">Full Name *</label>
                        <div style="position: relative;">
                            <span class="input-icon">üë§</span>
                            <input type="text" name="name" id="nameInput" required placeholder="John Doe" class="with-icon">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number *</label>
                        <div style="position: relative;">
                            <span class="input-icon">üì±</span>
                            <input type="tel" name="phone" id="phoneInput" required placeholder="(555) 123-4567" class="with-icon">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="emailInput">Email Address</label>
                        <div style="position: relative;">
                            <span class="input-icon">‚úâÔ∏è</span>
                            <input type="email" name="email" id="emailInput" placeholder="john@example.com" class="with-icon">
                        </div>
                        <div class="form-hint">We'll send booking confirmation here</div>
                    </div>
                </div>
                
                <!-- Progress Step 2: Service Selection -->
                <div class="form-group full-width">
                    <label>Service Type *</label>
                    <div id="serviceCards" class="service-cards">
                        <!-- Services will be loaded here as cards -->
                    </div>
                    <input type="hidden" name="service" id="selectedService" required>
                </div>
                
                <!-- Progress Step 3: Location -->
                <div class="form-group full-width">
                    <label for="addressInput">Service Address *</label>
                    <div style="position: relative;">
                        <span class="input-icon">üìç</span>
                        <input type="text" name="address" id="addressInput" required placeholder="123 Main Street, City, State 12345" class="with-icon">
                    </div>
                </div>
                
                <!-- Progress Step 4: Scheduling -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateInput">Preferred Date *</label>
                        <input type="date" name="date" id="dateInput" required aria-label="Preferred Date">
                    </div>
                    <div class="form-group">
                        <label for="timeInput">Preferred Time *</label>
                        <input type="time" name="time" id="timeInput" required aria-label="Preferred Time">
                    </div>
                </div>
                
                <!-- Progress Step 5: Additional Details -->
                <div class="form-group full-width">
                    <label for="notesInput">Additional Notes</label>
                    <textarea name="notes" id="notesInput" rows="4" placeholder="Any special requests, access instructions, or details..."></textarea>
                    <div class="form-hint">Tell us about any special requirements</div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Book Now</span>
                </button>
            </form>
            
            <div class="contact-info">
                <p>Need help? <a href="tel:8259946606">Call us directly</a></p>
                <p class="admin-link"><a href="/admin">Admin Login</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://fieldops-production-6b97.up.railway.app/api';
        let selectedServicePrice = 0;
        
        // Update progress bar based on form completion
        function updateProgress() {
            const form = document.getElementById('bookingForm');
            const inputs = form.querySelectorAll('input[required], textarea[required]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        // Load services as interactive cards
        async function loadServices() {
            const container = document.getElementById('serviceCards');
            const loading = document.getElementById('loading');
            
            try {
                loading.style.display = 'block';
                console.log('Fetching services from:', `${API_URL}/booking/services`);
                
                const res = await fetch(`${API_URL}/booking/services`);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const services = await res.json();
                console.log('Services loaded:', services);
                
                loading.style.display = 'none';
                
                if (!services || services.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; background: #fee2e2; border-radius: 12px; color: #991b1b;">No services available. Please contact us at <a href="tel:8259946606" style="color: #dc2626;">825-994-6606</a></div>';
                    return;
                }
                
                // Create service cards
                container.innerHTML = services.map(service => {
                    const price = service.price ? `$${service.price}` : 'Contact for price';
                    return `
                        <div class="service-card" data-service="${service.name}" data-price="${service.price || 0}" onclick="selectService('${service.name}', ${service.price || 0})">
                            <div class="service-name">${service.name}</div>
                            <div class="service-price">${price}</div>
                            <div class="service-description">Professional ${service.name.toLowerCase()} service for your home or office</div>
                        </div>
                    `;
                }).join('');
                
                console.log('Service cards populated');
                
            } catch (error) {
                console.error('Error loading services:', error);
                loading.style.display = 'none';
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; background: #fee2e2; border-radius: 12px; color: #991b1b;">Unable to load services. Please call us at <a href="tel:8259946606" style="color: #dc2626;">825-994-6606</a></div>';
            }
        }
        
        // Handle service selection
        function selectService(serviceName, price) {
            // Remove previous selection
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.currentTarget.classList.add('selected');
            
            // Update hidden input
            document.getElementById('selectedService').value = serviceName;
            selectedServicePrice = price;
            
            // Update progress
            updateProgress();
            
            console.log('Service selected:', serviceName, 'Price:', price);
        }
        
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');
            
            // Validate service selection
            if (!data.service) {
                showError('Please select a service');
                return;
            }
            
            // Disable submit button with loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading-spinner"></div> Booking...';
            
            try {
                console.log('Submitting booking:', data);
                
                const res = await fetch(`${API_URL}/booking/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                console.log('Booking result:', result);
                
                if (result.success) {
                    successMsg.innerHTML = `
                        <div>üéâ ${result.message || 'Booking confirmed!'}</div>
                        <div>Check your email for booking details. Reference: <strong>#${result.data?.id || 'N/A'}</strong></div>
                    `;
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    e.target.reset();
                    
                    // Reset service cards
                    document.querySelectorAll('.service-card').forEach(card => {
                        card.classList.remove('selected');
                    });
                    selectedServicePrice = 0;
                    updateProgress();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Reset button after delay
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        btnText.textContent = 'Book Now';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Booking failed');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showError('Failed to create booking. Please call us at 825-994-6606');
                submitBtn.disabled = false;
                btnText.textContent = 'Book Now';
            }
        });
        
        // Helper function to show errors
        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            errorMsg.innerHTML = `<div>‚ö†Ô∏è Error</div><div>${message}</div>`;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            
            // Scroll to error
            errorMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Add input listeners for progress tracking
        document.getElementById('bookingForm').addEventListener('input', updateProgress);
        document.getElementById('bookingForm').addEventListener('change', updateProgress);
        
        // Set minimum date to today and default to today
        const dateInput = document.getElementById('dateInput');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;
        
        // Initialize progress
        updateProgress();
        
        // Load services on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Enhanced booking page loaded, fetching services...');
            loadServices();
        });
    </script>
</body>
</html>
