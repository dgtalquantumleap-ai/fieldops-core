<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Cleaning - Stilt Heights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .booking-container { 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
        }
        
        .booking-header { 
            background: rgba(255,255,255,0.95); 
            color: #1a202c; 
            padding: 40px 30px; 
            border-radius: 20px 20px 0 0; 
            text-align: center; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .booking-header h1 { 
            font-size: 32px; 
            margin-bottom: 10px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .booking-header p { 
            color: #4a5568; 
            font-size: 16px;
        }
        
        .booking-form { 
            background: rgba(255,255,255,0.95); 
            padding: 40px; 
            border-radius: 0 0 20px 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1e3a8a);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .services-section { margin-bottom: 30px; }
        
        .services-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .service-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .service-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        
        .service-card.selected {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
        }
        
        .service-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .service-price {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .service-description {
            font-size: 12px;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        .form-group { 
            margin-bottom: 25px; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #2d3748; 
            font-weight: 600; 
        }
        
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { 
            outline: none; 
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
            font-style: italic;
        }
        
        .btn-submit { 
            width: 100%; 
            padding: 18px; 
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message, .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }
        
        .success-message {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }
        
        .error-message div:first-child {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .success-message div:first-child {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .contact-info { 
            text-align: center; 
            margin-top: 30px; 
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 12px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .contact-info a { 
            color: #3b82f6; 
            text-decoration: none; 
            font-weight: 600;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .admin-link { 
            margin-top: 15px; 
        }
        
        .admin-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .admin-link a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            .booking-container { 
                margin: 20px auto; 
                padding: 15px; 
            }
            
            .booking-header, .booking-form { 
                padding: 25px; 
            }
            
            .service-cards {
                grid-template-columns: 1fr;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .booking-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1>Book a Cleaning</h1>
            <p>Professional cleaning services for your home or office</p>
        </div>
        
        <div class="booking-form">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div id="error-msg" class="error-message"></div>
            <div id="success-msg" class="success-message"></div>
            
            <form id="bookingForm">
                <div class="services-section">
                    <div class="services-title">Select Service</div>
                    <div class="service-cards" id="serviceCards">
                        <!-- Services will be loaded here -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="form-hint">We'll only contact you about your booking</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <div class="form-hint">Optional - for booking confirmation</div>
                </div>
                
                <div class="form-group">
                    <label for="address">Service Address *</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Preferred Time *</label>
                    <select id="time" name="time" required>
                        <option value="">Select a time</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Book Now</span>
                </button>
            </form>
        </div>
        
        <div class="contact-info">
            <p>Questions? Call us at <a href="tel:825-994-6606">825-994-6606</a></p>
            <div class="admin-link">
                <a href="/admin">Admin Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        let selectedService = '';
        let selectedServicePrice = 0;

        // Load services from API
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                
                const container = document.getElementById('serviceCards');
                container.innerHTML = services.map(service => {
                    const price = service.price ? `$${service.price}` : 'Contact for price';
                    return `
                        <div class="service-card" data-service="${service.name}" data-price="${service.price || 0}" onclick="selectService('${service.name}', ${service.price || 0})">
                            <div class="service-name">${service.name}</div>
                            <div class="service-price">${price}</div>
                            <div class="service-description">Professional ${service.name.toLowerCase()} service for your home or office</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Select service
        function selectService(serviceName, price) {
            // Remove previous selection
            document.querySelectorAll('.service-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.target.closest('.service-card').classList.add('selected');
            
            selectedService = serviceName;
            selectedServicePrice = price;
            
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const form = document.getElementById('bookingForm');
            const formData = new FormData(form);
            const progressBar = document.getElementById('progressBar');
            
            let completed = 0;
            const total = 7; // service, name, phone, address, date, time, email (optional)
            
            // Check service selection
            if (selectedService) completed++;
            
            // Check form fields
            if (formData.get('name')) completed++;
            if (formData.get('phone')) completed++;
            if (formData.get('address')) completed++;
            if (formData.get('date')) completed++;
            if (formData.get('time')) completed++;
            if (formData.get('email')) completed++;
            
            const progress = (completed / total) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedService) {
                showError('Please select a service');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading-spinner"></div> Booking...';
            
            try {
                const formData = new FormData(e.target);
                const data = {
                    customer_name: formData.get('name'),
                    customer_phone: formData.get('phone'),
                    customer_email: formData.get('email') || null,
                    service_address: formData.get('address'),
                    service_type: selectedService,
                    job_date: formData.get('date'),
                    preferred_time: formData.get('time'),
                    price: selectedServicePrice,
                    notes: 'Online booking'
                };
                
                const res = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                console.log('Booking result:', result);
                
                if (result.success) {
                    successMsg.textContent = result.message || 'Booking confirmed! Check your email for details.';
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    e.target.reset();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Reset button after delay
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Book Now';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Booking failed');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showError('Failed to create booking. Please call us at 8259946606');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Book Now';
            }
        });
        
        // Helper function to show errors
        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }
        
        // Set minimum date to today
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;
        
        // Load services on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, fetching services...');
            loadServices();
        });
    </script>
</body>
</html>
