<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <meta name="theme-color" content="#2563EB">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1E3A5F, #2563EB);
           display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem; }
    .card { background: white; border-radius: 16px; padding: 2rem; width: 100%; max-width: 380px; }
    .logo { text-align: center; margin-bottom: 1.5rem; }
    .logo h1 { font-size: 1.4rem; color: #1E293B; }
    .logo p { color: #64748B; font-size: 0.85rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 0.35rem; color: #374151; }
    input { width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 8px;
            font-size: 1rem; outline: none; }
    input:focus { border-color: #2563EB; box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }
    .btn { width: 100%; padding: 0.875rem; background: #2563EB; color: white;
           border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
    .error { color: #DC2626; font-size: 0.8rem; text-align: center; margin-top: 0.75rem; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1>üè† Stilt Heights</h1>
      <p>Staff Portal</p>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" inputmode="email" autocomplete="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" autocomplete="current-password">
    </div>
    <button class="btn" onclick="doLogin()">Sign In</button>
    <p class="error" id="err">Invalid credentials. Try again.</p>
  </div>
  <script>
    if (localStorage.getItem('staffToken')) window.location.href = '/staff/';

    async function doLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('staffToken', data.token);
          localStorage.setItem('staffUser', JSON.stringify(data.user));
          window.location.href = '/staff/';
        } else {
          document.getElementById('err').style.display = 'block';
        }
      } catch (e) { document.getElementById('err').style.display = 'block'; }
    }
    document.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
  </script>
</body>
</html>
